<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    
    <title>Document</title>
</head>
<body>
    <div class="background">
        <form action="" class="formulary">

            <div class="header-section">
                <div class="principal-icon">
                    <i class="fas fa-users header-icon"></i>
                </div>
                <h2 class="header-title">Welcome user</h2>
            </div>

            <!-- user input -->
            <div class="space-input">
                <label class="label-input" for="user">
                    <i class="fas fa-user"></i>
                </label>
                <div class="input-section">
                    <input type="text" placeholder="User" autocomplete="off" class="user-input" id="user" />
                </div>
            </div>

            <!-- password input -->
            <div class="space-input">
                <label class="label-input" for="password">
                    <i class="fas fa-key"></i>
                </label>
                <div class="input-section">
                    <input type="password" placeholder="Password" autocomplete="off" class="password-input" id="password" />
                    <span class="eye-section" onclick="togglePass()">
                        <i class="far fa-eye"></i>
                    </span>
                </div>
            </div>
            
            <!-- button -->
            <button class="login-button" onclick="show()">
                Login
            </button>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
