<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/login_style.css">
    <link rel="stylesheet" href="./style/register_style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Original+Surfer&family=Righteous&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Cormorant+Upright:wght@300&family=Original+Surfer&family=Righteous&display=swap" rel="stylesheet"> -->

    <title>Login</title>
</head>
<body>
    <div class="background">

        <!---------------------------------------- LOGIN FORMULARY -------------------------------------->
        <form class="display-none" id="loginForm">
            <div class="header-section">
                <div class="principal-icon">
                    <i class="fas fa-users header-icon"></i>
                </div>
                <h2 class="header-title">Welcome</h2>
            </div>

            <!-- user input -->
            <div class="space-input">
                <label class="label-input" for="user">
                    <i class="fas fa-user"></i>
                </label>
                <div class="input-section">
                    <input type="text" placeholder="User" autocomplete="off" class="user-input" id="user" />
                </div>
            </div>

            <!-- password input -->
            <div class="space-input">
                <label class="label-input" for="password">
                    <i class="fas fa-key"></i>
                </label>
                <div class="input-section">
                    <input type="password" placeholder="Password" autocomplete="off" class="password-input" id="password" />
                    <span class="eye-section" onclick="togglePass()">
                        <i class="far fa-eye-slash"></i>
                    </span>
                </div>
            </div>
            
            <!-- button -->
            <button class="login-button">
                Login
            </button>
            <button class="register-button" id="registerButton">
                Sign Up
            </button>
        </form>

        <!------------------------------ REGISTER FORMULARY ---------------------------->
        <form class="formulary" id="registerForm">
            <h2 class="register-title"> Sign Up </h2>
            <div class="register-input-position">
                <div>
                    <label for="registerName" class="register-input-label"> Name </label>
                </div>
                <input type="text" class="register-input" id="registerName">
            </div>
            <div class="register-input-position">
                <div>
                    <label for="registerLastName" class="register-input-label"> Last Name </label>
                </div>
                <input type="text" class="register-input" id="registerLastName">
            </div>
            <div class="register-input-position">
                <div>
                    <label for="registerMail" class="register-input-label"> Mail </label>
                </div>
                <input type="email" class="register-input" id="registerMail">
            </div>
            <div class="register-input-position">
                <div>
                    <label for="registerUsername" class="register-input-label"> Username </label>
                </div>
                <input type="text" class="register-input" id="registerUsername">
            </div>

            <div class="register-input-position">
                <div>
                    <label for="registerPassword" class="register-input-label"> Password </label>
                </div>
                <input type="password" class="register-input" id="registerPassword">
            </div>

            <div class="register-input-position">
                <div>
                    <label for="confirmPassword" class="register-input-label"> Repeat password </label>
                </div>
                <input type="password" class="register-input" id="confirmPassword">
            </div>
            <div class="buttons-position">
                <button class="signin-button register" id="registerButton">
                    Register
                </button>
                <button class="signin-button cancel" id="cancelButton">
                    Cancel
                </button>
            </div>
        </form>
    </div>
    <script src="./main/show_password.js"></script>
    <script src="./main/active_register.js"></script>
</body>
</html>
