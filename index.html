<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/login_style.css">
    <link rel="stylesheet" href="./style/register_style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Original+Surfer&family=Righteous&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="background">

        <!---------------------------------------- LOGIN FORMULARY -------------------------------------->
        <form class="formulary" onsubmit="event.preventDefault()" id="loginForm">
            <div class="header-section">
                <div class="principal-icon">
                    <i class="fas fa-users header-icon"></i>
                </div>
                <h2 class="header-title">Welcome</h2>
            </div>

            <!-- user input -->
            <div class="space-input">
                <label class="label-input" for="loginUser">
                    <i class="fas fa-user"></i>
                </label>
                <div class="input-section">
                    <input type="text" placeholder="User" autocomplete="off" class="user-input" id="loginUser" />
                </div>
            </div>

            <!-- password input -->
            <div class="space-input">
                <label class="label-input" for="loginPassword">
                    <i class="fas fa-key"></i>
                </label>
                <div class="input-section">
                    <input type="password" placeholder="Password" autocomplete="off" class="password-input" id="loginPassword" />
                    <span class="eye-section" onclick="togglePass()">
                        <i class="far fa-eye-slash"></i>
                    </span>
                </div>
            </div>
            
            <!-- button -->
            <div class="login-buttons">
                <button class="btn btn-login">
                    Login
                </button>
                <button class="btn btn-register" onclick="registerActivation()">
                    Sign Up
                </button>
            </div>
        </form>

        <!------------------------------ REGISTER FORMULARY ---------------------------->
        <form class="d-none" id="registerForm">
            <h2 class="register-title"> Sign Up </h2>
            
            <!-- Name register -->
            <div class="register-input-position">
                <div>
                    <label for="name" class="register-input-label"> Full Name </label>
                </div>
                <div class="register-input-section">
                    <input type="text" placeholder="John Doe" class="register-input" id="name">
                    <span class="val-icons d-none" id="name-validation">
                        <i class="fas fa-check-circle"></i>
                    </span>
                </div>
                <h6 class="instruction-label d-none" id="name-ins">Please enter a valid format</h6>
            </div>

            <!-- Email register -->
            <div class="register-input-position">
                <div>
                    <label for="email" class="register-input-label"> Mail </label>
                </div>
                <div class="register-input-section">
                    <input type="email" placeholder="correo@mail.com" class="register-input" id="email">
                    <span class="val-icons d-none" id="email-validation">
                        <i class="fas fa-check-circle"></i>
                    </span>
                </div>
                <h6 class="instruction-label d-none" id="email-ins">Please enter a valid format</h6>
            </div>

            <!-- User register -->
            <div class="register-input-position">
                <div>
                    <label for="user" class="register-input-label"> Username </label>
                </div>
                <div class="register-input-section">
                    <input type="text" placeholder="John123" class="register-input" id="user">
                    <span class="val-icons d-none" id="user-validation">
                        <i class="fas fa-check-circle"></i>
                    </span>
                </div>
                <h6 class="instruction-label d-none" id="user-ins">Your user must be between 5 and 20 characters</h6>
            </div>
            
            <!-- Password register  -->
            <div class="register-input-position">
                <div>
                    <label for="password" class="register-input-label"> Password </label>
                </div>
                <div class="register-input-section">
                    <input type="password" class="register-input" id="password">
                    <span class="val-icons d-none" id="password-validation">
                        <i class="fas fa-check-circle"></i>
                    </span>
                </div>
                <h6 class="instruction-label d-none" id="password-ins">Your password must be between 8 and 30 characters</h6>
            </div>
            
            <!-- Confirm Password -->
            <div class="register-input-position">
                <div>
                    <label for="confirmPassword" class="register-input-label"> Repeat password </label>
                </div>
                <div class="register-input-section">
                    <input type="password" class="register-input" id="confirmPassword">
                    <span class="val-icons d-none" id="confirm-validation">
                        <i class="fas fa-check-circle"></i>
                    </span>
                </div>
                <h6 class="instruction-label d-none" id="confirm-ins">Passwords don't match</h6>
            </div>

            <!-- Terms and conditions -->
            <div class="register-input-position">
                <input type="checkbox" class="input-check" id="terms">
                <label class="terms-label" for="terms"> Terms and conditions </label>
            </div>
            
            <div class="buttons-position">
                <button type="submit" class="signin-button register" id="registerButton">
                    Register
                </button>
                <button class="signin-button cancel" onclick="cancelFunction()" id="cancelButton">
                    Cancel
                </button>
            </div>
        </form>
    </div>
    <script src="./main/show_password.js"></script>
    <script src="./main/active_register.js"></script>
    <script src="./main/validation.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
